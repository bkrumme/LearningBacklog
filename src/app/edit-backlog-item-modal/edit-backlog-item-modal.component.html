<div class="modal-header">
  <h4 class="modal-title">{{backlogItem.title}}</h4>
  <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form *ngIf="editItemForm" [formGroup]="editItemForm" (ngSubmit)="update()" novalidate>
    <div class="form-group-row">
      <label for="title" class="col-form-label">Title: </label>
      <input id="title" class="form-control" type="text" formControlName="title">
    </div>

    <div class="form-group-row" *ngIf="categories">
      <label for="category">Category:</label>
      <select id="category" formControlName="categories" class="form-control" (change)="onCatChange($event)">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.displayName }}</option>
      </select>
    </div>

    <div class="form-group-row">
      <label for="description" class="col-form-label">Description</label>
      <textarea class="form-control" formControlName="description" required></textarea>
    </div>

    <div class="form-group-row">
      <button type="submit" class="btn btn-primary" [disabled]="!editItemForm.valid">Save</button>
      <button type="reset" class="btn btn-warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
